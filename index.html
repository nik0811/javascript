<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body style="background: url(https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg); background-repeat: no-repeat; background-size: 1920px 1080px;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem; margin-top: 300px;">
            <div class="card-body">
              <form method="POST" class="login" onsubmit="return login()">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="username" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username">
                    <script src="app.js"></script>
                    <small id="emailHelp" class="form-text text-muted">Your Email will be Secure.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
